<div class="box box-info">
    <div class="box-header">
        <h3 class="box-title">Add Staff</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
          <label>Staff Email (Must be a Google Account)</label>
          <input type="email" placeholder="Enter .edu here" class="form-control input-lg" ng-model="newMember.email" required/>
          </select>
        </div>
     <div class="box-footer">
        <button type="button" ng-click="save()" class="btn btn-info">Add to Staff</button>
    </div>
    </div><!-- /.box-body -->
</div>

 <div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Staff Members</h3>
    </div>

    <div class="box-body">
      <div class="center-block" ng-if="!members.$resolved">
        <h3>Loading Course Staff</h3>
      </div>
      <div class="center-block" ng-if="members.$resolved && members.length == 0">
        <h3>No members found...</h3>
      </div>
      <table ts-wrapper ng-if="members.length > 0" class="table table-striped table-bordered table-responsive">
        <tr>
          <th ts-criteria="email">Email</th>
          <th ts-criteria="role">Role</th>
          <th width="10%"> Remove </th>
        </tr>
        <tr ng-repeat="member in members" ts-repeat>
          <td>
            <a ui-sref='staff.detail({staffId:member.user.id})'>
              {{member.user.email[0]}}
            </a>
          </td>
          <td>{{member.role}}</td>
          <td><a ng-click="remove(member.user.email[0])" class="btn btn-danger">Remove</a></td>
        </tr>
      </table>
    </div>
</div>
